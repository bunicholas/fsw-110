<p>Click the button to add a class attribute with the value of "democlass" to the h1 element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementsByTagName("H1")[0].setAttribute("class", "democlass"); 
  document.getElementsByTagName("H1")[1].setAttribute("class", "tryclass");
  document.getElementsByTagName("H1")[2].setAttribute("class", "trialclass");
  document.getElementsByTagName("H1")[3].setAttribute("class", "HTMLclass");
  document.getElementsByTagName("H1")[4].setAttribute("class", "CSSclass");
  document.getElementsByTagName("H1")[5].setAttribute("class", "htmlclass");
  document.getElementsByTagName("H1")[6].setAttribute("class", "cssclass");
  document.getElementsByTagName("H1")[7].setAttribute("class", "JAVASCRIPTclass");
  document.getElementsByTagName("H1")[8].setAttribute("class", "javascriptclass");
}
</script>
